---
kind: pipeline
type: docker
name: build-linux

steps:
  - name: build
    image: golang:1.13-buster
    commands:
      - make build BUILD_OUTPUT=wait4x-linux-amd64
    environment:
      GOARCH: amd64
      GOOS: linux

---
kind: pipeline
type: docker
name: build-darwin

steps:
  - name: build
    image: golang:1.13-buster
    commands:
      - make build BUILD_OUTPUT=wait4x-darwin-amd64
    environment:
      GOARCH: amd64
      GOOS: darwin

---
kind: pipeline
type: docker
name: build-windows

steps:
  - name: build
    image: golang:1.13-buster
    commands:
      - make build BUILD_OUTPUT=wait4x-windows-amd64
    environment:
      GOARCH: amd64
      GOOS: windows

---
kind: pipeline
type: docker
name: release

steps:
  - name: github
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files:
        - wait4x-linux-amd64
        - wait4x-darwin-amd64
        - wait4x-windows-amd64
      checksum:
        - sha256
    when:
      event:
        - tag

depends_on:
  - build-linux
  - build-darwin
  - build-windows
